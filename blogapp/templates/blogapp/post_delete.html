{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Blog  {% endblock %}


{% block content %}
    
    <div class="fcontainer">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Confirm Delete ... .... </legend>
                     <h2>Do you really want to delete the post "{{object.title}}" ??</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit"> Yes ,Delete</button><br><br>  
                    <a class="btn btn-outline-primary" href="{% url 'post_detail' object.id  %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
